<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="Alura logo" class="logo">
        <h1 class="title2">Enterncrimesptaidoberr</h1>
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="25" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="information">Solo letras minúsculas y sin acentos, por favor</h6>
            </div>
            <div class="buttons">
                <button class="btn-encrypt" onclick="btnEncrypt()">Encriptar</button>
                <button class="btn-decrypt" onclick="btnDecrypt()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="result" class="message" cols="20" rows="10"></textarea>
            <div>
                <button class="copy" onclick="copyText()">Copiar texto</button>
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
